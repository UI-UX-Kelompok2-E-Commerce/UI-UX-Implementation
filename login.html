<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./src/css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="navMobile">
        <div class="time">
          <img src="./src/img/mobile/Image 31.svg" alt="" />
        </div>
        <div class="signal-battery">
          <img src="./src/img/mobile/Image 32.svg" alt="" />
        </div>
      </div>
    </nav>
    <!-- bagian hero -->

    <div class="bodies">
      <main>
        <div class="signinform">
          <div class="hero">
            <img id="logo-toko" src="./src/img/WhatsApp Image 2023-12-01 at 21.13.24_b67a0716.jpg" width="50" height="50" alt="" />
            <img id="logo-ecom" src="./src/img/ecommerce-vector1.png" height="200" alt="" />
          </div>

          <p>Sign in</p>
          <div class="compLabel">
            <label class="labelInput" for="email">Email</label>
            <div class="email input-signIn">
              <img src="./src/img/mobile/Mail.svg" alt="" />
              <input id="email" type="text" placeholder="Enter Email" required />
              <div class="close-input"></div>
            </div>
          </div>

          <div class="compLabel">
            <label class="labelInput" for="password">Password</label>
            <div class="password input-signIn">
              <img src="./src/img/mobile/Lock.svg" alt="" />
              <input id="password" type="password" placeholder="Enter Password" />
              <div class="close-input">
                <img src="./src/img/mobile/Hide.svg" alt="" />
              </div>
            </div>
          </div>

          <div class="remember">
            <div class="remember1">
              <p id="rememberme"><input type="checkbox" name="rememberme" id="rememberme" /> Remember me</p>
            </div>
            <div class="remember2">
              <p>Forgot Password</p>
            </div>
          </div>
          <button type="submit" id="btnSubmit">Sign In</button>

          <div class="continue-Google">
            <h6>OR CONTINUE WITH</h6>
          </div>

          <div class="sigIn-Sosmed">
            <img src="./src/img/Google.svg" width="30" alt="" />
            <img src="./src/img/Logo facebook.svg" width="30" alt="" />
            <img src="./src/img/Apple.svg" width="30" alt="" />
          </div>

          <div class="dont-Have-Account">
            <p id="dont">Don't have an Account</p>
            <p id="sign">Sign up</p>
          </div>
        </div>

        <div class="hero-ecomDisplay">
          <img src="./src/img/ecommerce-vector1.png" alt="" />
        </div>
      </main>
    </div>

    <div class="round-big"></div>
    <div class="round-little"></div>
    <img class="profile-company" src="./src/img/WhatsApp Image 2023-12-01 at 21.13.24_b67a0716.jpg" width="80" alt="" />
  </body>
</html>
